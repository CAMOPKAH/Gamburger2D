<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Нижняя булочка -->
    <g id="bottom-bun" class="burger-layer">
        <path d="M0,60 Q50,80 100,60 L100,90 Q50,110 0,90 Z" fill="#8B4513" stroke="#5D2906" stroke-width="1"/>
        <path d="M5,65 Q50,85 95,65 L95,85 Q50,100 5,85 Z" fill="#A0522D" stroke="#5D2906" stroke-width="0.5"/>
    </g>
    <!-- Котлета 1 -->
    <g id="patty1" class="burger-layer">
        <ellipse cx="50" cy="50" rx="48" ry="15" fill="#5D2906" stroke="#3D1C06" stroke-width="1"/>
        <ellipse cx="50" cy="50" rx="43" ry="13" fill="#8B4513" stroke="#3D1C06" stroke-width="0.5"/>
    </g>
    <!-- Сыр -->
    <g id="cheese" class="burger-layer">
        <path d="M10,45 Q20,40 30,45 Q40,35 50,45 Q60,35 70,45 Q80,40 90,45 L90,55 Q80,50 70,55 Q60,45 50,55 Q40,45 30,55 Q20,50 10,55 Z" fill="#FFD700" stroke="#DAA520" stroke-width="0.5" fill-opacity="0.9"/>
    </g>
    <!-- Котлета 2 -->
    <g id="patty2" class="burger-layer">
        <ellipse cx="50" cy="40" rx="45" ry="12" fill="#A0522D" stroke="#8B4513" stroke-width="0.8"/>
        <ellipse cx="50" cy="40" rx="40" ry="10" fill="#CD853F" stroke="#8B4513" stroke-width="0.5"/>
    </g>
    <!-- Салат -->
    <g id="lettuce" class="burger-layer">
        <path d="M15,35 Q25,30 35,35 Q45,25 55,35 Q65,30 75,35 Q85,25 95,35 Q50,20 15,35" fill="#98FB98" stroke="#228B22" stroke-width="0.5" fill-opacity="0.8"/>
    </g>
    <!-- Помидор -->
    <g id="tomato" class="burger-layer">
        <ellipse cx="50" cy="30" rx="40" ry="10" fill="#FF6347" stroke="#DC143C" stroke-width="0.5"/>
        <ellipse cx="50" cy="30" rx="35" ry="8" fill="#FF4500" stroke="#DC143C" stroke-width="0.3"/>
    </g>
    <!-- Верхняя булочка -->
    <g id="top-bun" class="burger-layer">
        <path d="M0,15 Q50,0 100,15 L100,40 Q50,25 0,40 Z" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
        <path d="M5,20 Q50,5 95,20 L95,35 Q50,20 5,35 Z" fill="#F4A460" stroke="#8B4513" stroke-width="0.5"/>
    </g>
    <!-- Семечки кунжута -->
    <g id="sesame" class="burger-layer">
        <ellipse cx="20" cy="12" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="50" cy="10" rx="8" ry="4" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="80" cy="12" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="30" cy="15" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="70" cy="15" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="40" cy="18" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="60" cy="18" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="25" cy="20" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
        <ellipse cx="75" cy="20" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.3"/>
    </g>
</svg>