<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Тень под каждым слоем -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.8" stdDeviation="0.6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Текстура для булочки -->
    <pattern id="bunTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,5 Q2,3 5,5 T10,5" stroke="#5D2906" stroke-width="0.2" fill="none" opacity="0.2"/>
      <circle cx="2" cy="2" r="0.5" fill="#5D2906" opacity="0.15"/>
      <circle cx="7" cy="8" r="0.4" fill="#5D2906" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Нижняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,62 Q50,82 95,62 L95,88 Q50,105 5,88 Z" fill="#8B4513"/>
    <path d="M8,65 Q50,84 92,65 L92,85 Q50,100 8,85 Z" fill="#A0522D"/>
    <!-- Подпёк и трещины -->
    <path d="M20,80 Q30,85 40,82 M60,82 Q70,86 80,81" stroke="#5D2906" stroke-width="0.4" fill="none"/>
    <path d="M5,62 Q50,82 95,62" stroke="#5D2906" stroke-width="0.8" fill="none"/>
  </g>

  <!-- Котлета 1 (нижняя) -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="52" rx="46" ry="13" fill="#5D2906"/>
    <ellipse cx="50" cy="52" rx="42" ry="11" fill="#8B4513"/>
    <!-- Прожарка и жир -->
    <ellipse cx="40" cy="50" rx="5" ry="3" fill="#FF6B6B" opacity="0.4"/>
    <ellipse cx="60" cy="53" rx="4" ry="2" fill="#FFF" opacity="0.3"/>
    <path d="M35,55 Q45,58 55,55" stroke="#3D1C06" stroke-width="0.3" fill="none" opacity="0.5"/>
  </g>

  <!-- Сыр (плавленый) -->
  <g filter="url(#softShadow)">
    <path d="M12,48 Q22,43 32,48 Q42,38 52,48 Q62,38 72,48 Q82,43 92,48 
             L90,53 Q80,48 70,53 Q60,43 50,53 Q40,43 30,53 Q20,48 10,53 Z" 
          fill="#FFD700" stroke="#DAA520" stroke-width="0.4" fill-opacity="0.85"/>
    <!-- Блик на сыре -->
    <ellipse cx="50" cy="47" rx="15" ry="4" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Котлета 2 (верхняя) -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="42" rx="44" ry="11" fill="#A0522D"/>
    <ellipse cx="50" cy="42" rx="39" ry="9" fill="#CD853F"/>
    <!-- Сочность -->
    <ellipse cx="48" cy="40" rx="6" ry="3" fill="#FF6B6B" opacity="0.35"/>
    <ellipse cx="55" cy="43" rx="3" ry="1.5" fill="#FFF" opacity="0.25"/>
  </g>

  <!-- Салат -->
  <g filter="url(#softShadow)">
    <path d="M18,38 Q28,32 38,38 Q48,28 58,38 Q68,32 78,38 Q88,28 98,38 
             Q70,25 50,27 Q30,25 18,38" 
          fill="#98FB98" stroke="#228B22" stroke-width="0.4" fill-opacity="0.85"/>
    <!-- Жилки на листе -->
    <path d="M25,35 L30,32 M40,34 L45,30 M60,34 L65,31 M75,35 L80,32" 
          stroke="#228B22" stroke-width="0.2"/>
  </g>

  <!-- Помидор -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="32" rx="38" ry="9" fill="#FF6347"/>
    <ellipse cx="50" cy="32" rx="33" ry="7" fill="#FF4500"/>
    <!-- Семена и сочность -->
    <ellipse cx="40" cy="32" rx="3" ry="1.5" fill="#FFF" opacity="0.4"/>
    <ellipse cx="60" cy="32" rx="2.5" ry="1.2" fill="#FFF" opacity="0.35"/>
    <ellipse cx="50" cy="30" rx="10" ry="3" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Верхняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,18 Q50,2 95,18 L95,38 Q50,28 5,38 Z" fill="#D2691E"/>
    <path d="M8,22 Q50,8 92,22 L92,35 Q50,25 8,35 Z" fill="#F4A460"/>
    <!-- Текстура и подпёк -->
    <rect x="0" y="0" width="100" height="40" fill="url(#bunTexture)" opacity="0.6"/>
    <path d="M20,25 Q30,22 40,26 M60,26 Q70,23 80,27" stroke="#8B4513" stroke-width="0.3" fill="none" opacity="0.4"/>
  </g>

  <!-- Кунжут -->
  <g>
    <ellipse cx="20" cy="15" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.2"/>
    <ellipse cx="50" cy="13" rx="8" ry="4" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.25"/>
    <ellipse cx="80" cy="15" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.2"/>
    <ellipse cx="30" cy="18" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="70" cy="18" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="40" cy="21" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="60" cy="21" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="25" cy="23" rx="3" ry="1.5" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.1"/>
    <ellipse cx="75" cy="23" rx="3" ry="1.5" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.1"/>
  </g>
</svg>
