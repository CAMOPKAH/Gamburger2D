<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
  <defs>
    <!-- Градиент для сочной котлеты -->
    <radialGradient id="meatGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </radialGradient>
    
    <!-- Тень под каждым слоем -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.2" stdDeviation="0.15" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Текстура для булочки -->
    <pattern id="bunTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,5 Q2,3 5,5 T10,5" stroke="#5D2906" stroke-width="0.1" fill="none" opacity="0.2"/>
      <circle cx="2" cy="2" r="0.25" fill="#5D2906" opacity="0.15"/>
      <circle cx="7" cy="8" r="0.2" fill="#5D2906" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Нижняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,66 Q50,83 95,66 L95,86 Q50,100 5,86 Z" fill="#8B4513"/>
    <path d="M8,69 Q50,84 92,69 L92,83 Q50,96 8,83 Z" fill="#A0522D"/>
    <!-- Подпёк и трещины -->
    <path d="M20,80 Q30,84 40,82 M60,82 Q70,85 80,81" stroke="#5D2906" stroke-width="0.2" fill="none"/>
    <path d="M5,66 Q50,83 95,66" stroke="#5D2906" stroke-width="0.4" fill="none"/>
  </g>

  <!-- Сочная котлета с прожилками и текстурой -->
  <g filter="url(#softShadow)">
    <!-- Основа котлеты с градиентом -->
    <ellipse cx="50" cy="63" rx="46" ry="10" fill="url(#meatGradient)"/>
    <ellipse cx="50" cy="63" rx="42" ry="8.5" fill="#8B4513"/>
    
    <!-- Прожилки мяса -->
    <path d="M15,63 Q25,60 35,64 Q45,59 55,64 Q65,59 75,64 Q85,60 95,63" 
          stroke="#654321" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M20,61 Q30,65 40,60 Q50,66 60,60 Q70,65 80,61" 
          stroke="#654321" stroke-width="0.6" fill="none" opacity="0.6"/>
    <path d="M25,65 Q35,62 45,66 Q55,61 65,66 Q75,62 85,65" 
          stroke="#654321" stroke-width="0.5" fill="none" opacity="0.5"/>
    
    <!-- Жировые вкрапления (соность) -->
    <ellipse cx="25" cy="62" rx="4" ry="2" fill="#FFD700" opacity="0.6"/>
    <ellipse cx="40" cy="64" rx="5" ry="2.5" fill="#FF6B6B" opacity="0.5"/>
    <ellipse cx="55" cy="61" rx="3.5" ry="1.8" fill="#FFD700" opacity="0.7"/>
    <ellipse cx="70" cy="63" rx="4.5" ry="2.2" fill="#FF6B6B" opacity="0.6"/>
    <ellipse cx="85" cy="62" rx="3" ry="1.5" fill="#FFF" opacity="0.4"/>
    
    <!-- Неровности поверхности -->
    <ellipse cx="30" cy="60" rx="8" ry="3" fill="#A0522D" opacity="0.3"/>
    <ellipse cx="60" cy="65" rx="7" ry="2.5" fill="#A0522D" opacity="0.3"/>
    <ellipse cx="45" cy="62" rx="6" ry="2" fill="#CD853F" opacity="0.25"/>
    
    <!-- Сочные капли -->
    <ellipse cx="35" cy="63" rx="2" ry="1" fill="#FF4500" opacity="0.8"/>
    <ellipse cx="65" cy="62" rx="1.8" ry="0.9" fill="#FF4500" opacity="0.75"/>
    <ellipse cx="50" cy="64" rx="2.2" ry="1.1" fill="#FF6347" opacity="0.85"/>
    
    <!-- Корочка по краям -->
    <ellipse cx="50" cy="63" rx="46" ry="10" fill="none" stroke="#5D2906" stroke-width="0.6"/>
  </g>

  <!-- Сыр (плавленый) -->
  <g filter="url(#softShadow)">
    <path d="M12,56 Q22,52 32,56 Q42,50 52,56 Q62,50 72,56 Q82,52 92,56 
             L90,59 Q80,57 70,59 Q60,55 50,59 Q40,55 30,59 Q20,57 10,59 Z" 
          fill="#FFD700" stroke="#DAA520" stroke-width="0.2" fill-opacity="0.85"/>
    <!-- Блик на сыре -->
    <ellipse cx="50" cy="57" rx="15" ry="2" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Салат 1 -->
  <g filter="url(#softShadow)">
    <path d="M18,52 Q28,48 38,52 Q48,46 58,52 Q68,48 78,52 Q88,47 98,52 
             Q70,45 50,46 Q30,45 18,52" 
          fill="#98FB98" stroke="#228B22" stroke-width="0.2" fill-opacity="0.85"/>
    <!-- Жилки на листе -->
    <path d="M25,50 L30,48 M40,50 L45,47 M60,50 L65,48 M75,51 L80,49" 
          stroke="#228B22" stroke-width="0.1"/>
  </g>

  <!-- Салат 2 (дополнительный слой) -->
  <g filter="url(#softShadow)">
    <path d="M15,47 Q25,43 35,47 Q45,41 55,47 Q65,43 75,47 Q85,42 95,47 
             Q65,40 50,41 Q35,40 15,47" 
          fill="#8FBC8F" stroke="#228B22" stroke-width="0.2" fill-opacity="0.8"/>
    <!-- Жилки на втором листе -->
    <path d="M22,45 L27,43 M37,45 L42,42 M57,45 L62,43 M72,46 L77,44" 
          stroke="#228B22" stroke-width="0.1"/>
  </g>

  <!-- Помидор -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="43" rx="38" ry="6.5" fill="#FF6347"/>
    <ellipse cx="50" cy="43" rx="33" ry="5" fill="#FF4500"/>
    <!-- Семена и сочность -->
    <ellipse cx="40" cy="43" rx="3" ry="1.2" fill="#FFF" opacity="0.4"/>
    <ellipse cx="60" cy="43" rx="2.5" ry="1" fill="#FFF" opacity="0.35"/>
    <ellipse cx="50" cy="42" rx="10" ry="1.8" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Верхняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,36 Q50,26 95,36 L95,48 Q50,42 5,48 Z" fill="#D2691E"/>
    <path d="M8,39 Q50,30 92,39 L92,46 Q50,40 8,46 Z" fill="#F4A460"/>
    <!-- Текстура и подпёк -->
    <rect x="0" y="0" width="100" height="50" fill="url(#bunTexture)" opacity="0.6"/>
    <path d="M20,40 Q30,38 40,41 M60,41 Q70,39 80,42" stroke="#8B4513" stroke-width="0.15" fill="none" opacity="0.4"/>
  </g>

  <!-- Кунжут -->
  <g>
    <ellipse cx="20" cy="32" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.1"/>
    <ellipse cx="50" cy="30" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.12"/>
    <ellipse cx="80" cy="32" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.1"/>
    <ellipse cx="30" cy="35" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.08"/>
    <ellipse cx="70" cy="35" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.08"/>
    <ellipse cx="40" cy="38" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.08"/>
    <ellipse cx="60" cy="38" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.08"/>
    <ellipse cx="25" cy="40" rx="2.5" ry="1.2" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.05"/>
    <ellipse cx="75" cy="40" rx="2.5" ry="1.2" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.05"/>
  </g>
</svg>
