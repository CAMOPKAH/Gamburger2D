<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Тень под каждым слоем -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.6" stdDeviation="0.4" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Текстура для булочки -->
    <pattern id="bunTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,5 Q2,3 5,5 T10,5" stroke="#5D2906" stroke-width="0.2" fill="none" opacity="0.2"/>
      <circle cx="2" cy="2" r="0.5" fill="#5D2906" opacity="0.15"/>
      <circle cx="7" cy="8" r="0.4" fill="#5D2906" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Нижняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,68 Q50,85 95,68 L95,88 Q50,102 5,88 Z" fill="#8B4513"/>
    <path d="M8,71 Q50,86 92,71 L92,85 Q50,98 8,85 Z" fill="#A0522D"/>
    <!-- Подпёк и трещины -->
    <path d="M20,82 Q30,86 40,84 M60,84 Q70,87 80,83" stroke="#5D2906" stroke-width="0.4" fill="none"/>
    <path d="M5,68 Q50,85 95,68" stroke="#5D2906" stroke-width="0.8" fill="none"/>
  </g>

  <!-- Котлета 1 (нижняя) -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="65" rx="46" ry="12" fill="#5D2906"/>
    <ellipse cx="50" cy="65" rx="42" ry="10" fill="#8B4513"/>
    <!-- Прожарка и жир -->
    <ellipse cx="40" cy="64" rx="5" ry="3" fill="#FF6B6B" opacity="0.4"/>
    <ellipse cx="60" cy="66" rx="4" ry="2" fill="#FFF" opacity="0.3"/>
    <path d="M35,67 Q45,69 55,67" stroke="#3D1C06" stroke-width="0.3" fill="none" opacity="0.5"/>
  </g>

  <!-- Сыр (плавленый) -->
  <g filter="url(#softShadow)">
    <path d="M12,58 Q22,54 32,58 Q42,52 52,58 Q62,52 72,58 Q82,54 92,58 
             L90,62 Q80,59 70,62 Q60,57 50,62 Q40,57 30,62 Q20,59 10,62 Z" 
          fill="#FFD700" stroke="#DAA520" stroke-width="0.4" fill-opacity="0.85"/>
    <!-- Блик на сыре -->
    <ellipse cx="50" cy="59" rx="15" ry="3" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Котлета 2 (верхняя) -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="54" rx="44" ry="10" fill="#A0522D"/>
    <ellipse cx="50" cy="54" rx="39" ry="8" fill="#CD853F"/>
    <!-- Сочность -->
    <ellipse cx="48" cy="53" rx="6" ry="3" fill="#FF6B6B" opacity="0.35"/>
    <ellipse cx="55" cy="55" rx="3" ry="1.5" fill="#FFF" opacity="0.25"/>
  </g>

  <!-- Салат -->
  <g filter="url(#softShadow)">
    <path d="M18,48 Q28,44 38,48 Q48,42 58,48 Q68,44 78,48 Q88,43 98,48 
             Q70,41 50,42 Q30,41 18,48" 
          fill="#98FB98" stroke="#228B22" stroke-width="0.4" fill-opacity="0.85"/>
    <!-- Жилки на листе -->
    <path d="M25,46 L30,44 M40,46 L45,43 M60,46 L65,44 M75,47 L80,45" 
          stroke="#228B22" stroke-width="0.2"/>
  </g>

  <!-- Помидор -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="44" rx="38" ry="8" fill="#FF6347"/>
    <ellipse cx="50" cy="44" rx="33" ry="6" fill="#FF4500"/>
    <!-- Семена и сочность -->
    <ellipse cx="40" cy="44" rx="3" ry="1.5" fill="#FFF" opacity="0.4"/>
    <ellipse cx="60" cy="44" rx="2.5" ry="1.2" fill="#FFF" opacity="0.35"/>
    <ellipse cx="50" cy="43" rx="10" ry="2.5" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Верхняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,30 Q50,18 95,30 L95,45 Q50,38 5,45 Z" fill="#D2691E"/>
    <path d="M8,33 Q50,22 92,33 L92,42 Q50,35 8,42 Z" fill="#F4A460"/>
    <!-- Текстура и подпёк -->
    <rect x="0" y="0" width="100" height="50" fill="url(#bunTexture)" opacity="0.6"/>
    <path d="M20,35 Q30,33 40,36 M60,36 Q70,34 80,37" stroke="#8B4513" stroke-width="0.3" fill="none" opacity="0.4"/>
  </g>

  <!-- Кунжут -->
  <g>
    <ellipse cx="20" cy="25" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.2"/>
    <ellipse cx="50" cy="23" rx="8" ry="4" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.25"/>
    <ellipse cx="80" cy="25" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.2"/>
    <ellipse cx="30" cy="28" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="70" cy="28" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="40" cy="31" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="60" cy="31" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="25" cy="33" rx="3" ry="1.5" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.1"/>
    <ellipse cx="75" cy="33" rx="3" ry="1.5" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.1"/>
  </g>
</svg>
