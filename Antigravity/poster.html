<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poste - GameBurger2d</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Russo+One&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050505;
        }

        .poster-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 2/3;
            /* Соотношение сторон киноафиши 2:3 */
            position: relative;
            background: linear-gradient(180deg, rgba(82, 0, 0, 0.4), #000),
                url('poster_bg.png') no-repeat center center / cover;
            border: 4px solid #111;
            box-shadow: 0 0 50px rgba(255, 94, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            container-type: inline-size;
        }

        /* Затемнение сверху и снизу для текста */
        .poster-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6) 0%, transparent 20%, transparent 70%, rgba(0, 0, 0, 0.95) 100%);
        }

        /* Светящиеся эффекты вокруг */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 50%, rgba(255, 94, 0, 0.2) 100%);
            mix-blend-mode: color-dodge;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 5%;
            text-align: center;
        }

        .poster-header {
            margin-top: 2%;
        }

        .tagline {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: clamp(0.8rem, 2cqw, 1.2rem);
            margin-bottom: 0px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .title {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(3rem, 10cqw, 5rem);
            line-height: 1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            /* Градиентный текст */
            background: linear-gradient(180deg, #ff9a00 10%, #ff3c00 70%);
            -webkit-background-clip: text;
            /* Safari/Chrome */
            background-clip: text;
            /* Standard */
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 60, 0, 0.8));
            margin: 10px 0;
            width: 100%;
        }

        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1rem, 2.5cqw, 1.5rem);
            color: #000;
            background: linear-gradient(135deg, #ff5e00, #ffae00);
            text-decoration: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.6);
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
            animation: pulse-btn 2s infinite;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.9);
            color: #000;
        }

        @keyframes pulse-btn {
            0% {
                box-shadow: 0 0 20px rgba(255, 94, 0, 0.6);
            }

            50% {
                box-shadow: 0 0 40px rgba(255, 94, 0, 1);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 94, 0, 0.6);
            }
        }

        .title span {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: #00c3ff;
            -webkit-text-fill-color: #00c3ff;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
        }

        .poster-footer {
            margin-bottom: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .credits-block {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 0;
            width: 90%;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .credit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .credits {
            font-family: 'Orbitron', sans-serif;
            color: #aaa;
            font-size: clamp(0.6rem, 1.5cqw, 0.9rem);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .author-name {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1.2rem, 3.5cqw, 1.8rem);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .separator {
            font-size: clamp(1.5rem, 3cqw, 2rem);
            color: #333;
        }

        .release {
            font-family: 'Orbitron', sans-serif;
            color: #ff5e00;
            font-weight: 700;
            letter-spacing: 0.4em;
            margin-top: 10px;
            font-size: clamp(0.8rem, 2.5cqw, 1.2rem);
        }

        /* Зернистость пленки */
        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @media (max-width: 500px) {
            .poster-container {
                border-width: 2px;
            }

            .credits-block {
                gap: 10px;
                flex-direction: column;
                /* Stack on very small screens if needed, otherwise wrapping handles it */
            }

            .separator {
                display: none;
                /* Hide separator on small screens if stacking */
            }
        }
    </style>
</head>

<body>
    <div class="poster-container">
        <div class="poster-overlay"></div>
        <div class="glow"></div>
        <div class="grain"></div>

        <div class="content">
            <div class="poster-header">
                <div class="tagline">The Mission Begins</div>
                <h1 class="title">GAMEBURGER <span>2D</span></h1>
            </div>

            <div class="poster-footer">
                <div class="credits">Directed by Strategy & Tactics</div>

                <div class="credits-block">
                    <div class="credit-item">
                        <div class="credits" style="color: #ff9a00;">Idea</div>
                        <div class="author-name">Andrei Rusinov</div>
                    </div>

                    <div class="separator">•</div>

                    <div class="credit-item">
                        <div class="credits" style="color: #00c3ff;">VipeCoder</div>
                        <div class="author-name">Bimaev Oleg</div>
                    </div>
                </div>

                <a href="index.html" class="start-btn">START MISSION</a>
                <div class="release">AVAILABLE NOW</div>
            </div>
        </div>
    </div>
</body>

</html>
