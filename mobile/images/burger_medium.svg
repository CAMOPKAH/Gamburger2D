<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Тень под каждым слоем -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.4" stdDeviation="0.3" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Текстура для булочки -->
    <pattern id="bunTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0,5 Q2,3 5,5 T10,5" stroke="#5D2906" stroke-width="0.15" fill="none" opacity="0.2"/>
      <circle cx="2" cy="2" r="0.4" fill="#5D2906" opacity="0.15"/>
      <circle cx="7" cy="8" r="0.3" fill="#5D2906" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Нижняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,68 Q50,85 95,68 L95,88 Q50,102 5,88 Z" fill="#8B4513"/>
    <path d="M8,71 Q50,86 92,71 L92,85 Q50,98 8,85 Z" fill="#A0522D"/>
    <!-- Подпёк и трещины -->
    <path d="M20,82 Q30,86 40,84 M60,84 Q70,87 80,83" stroke="#5D2906" stroke-width="0.3" fill="none"/>
    <path d="M5,68 Q50,85 95,68" stroke="#5D2906" stroke-width="0.6" fill="none"/>
  </g>

  <!-- Котлета -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="64" rx="46" ry="11" fill="#5D2906"/>
    <ellipse cx="50" cy="64" rx="42" ry="9" fill="#8B4513"/>
    <!-- Прожарка и жир -->
    <ellipse cx="40" cy="63" rx="5" ry="2.5" fill="#FF6B6B" opacity="0.4"/>
    <ellipse cx="60" cy="65" rx="4" ry="2" fill="#FFF" opacity="0.3"/>
    <path d="M35,66 Q45,68 55,66" stroke="#3D1C06" stroke-width="0.25" fill="none" opacity="0.5"/>
  </g>

  <!-- Сыр (плавленый) -->
  <g filter="url(#softShadow)">
    <path d="M12,57 Q22,53 32,57 Q42,51 52,57 Q62,51 72,57 Q82,53 92,57 
             L90,61 Q80,58 70,61 Q60,56 50,61 Q40,56 30,61 Q20,58 10,61 Z" 
          fill="#FFD700" stroke="#DAA520" stroke-width="0.3" fill-opacity="0.85"/>
    <!-- Блик на сыре -->
    <ellipse cx="50" cy="58" rx="15" ry="2.5" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Салат 1 -->
  <g filter="url(#softShadow)">
    <path d="M18,50 Q28,46 38,50 Q48,44 58,50 Q68,46 78,50 Q88,45 98,50 
             Q70,43 50,44 Q30,43 18,50" 
          fill="#98FB98" stroke="#228B22" stroke-width="0.3" fill-opacity="0.85"/>
    <!-- Жилки на листе -->
    <path d="M25,48 L30,46 M40,48 L45,45 M60,48 L65,46 M75,49 L80,47" 
          stroke="#228B22" stroke-width="0.15"/>
  </g>

  <!-- Салат 2 (дополнительный слой) -->
  <g filter="url(#softShadow)">
    <path d="M15,43 Q25,39 35,43 Q45,37 55,43 Q65,39 75,43 Q85,38 95,43 
             Q65,36 50,37 Q35,36 15,43" 
          fill="#8FBC8F" stroke="#228B22" stroke-width="0.3" fill-opacity="0.8"/>
    <!-- Жилки на втором листе -->
    <path d="M22,41 L27,39 M37,41 L42,38 M57,41 L62,39 M72,42 L77,40" 
          stroke="#228B22" stroke-width="0.15"/>
  </g>

  <!-- Помидор -->
  <g filter="url(#softShadow)">
    <ellipse cx="50" cy="37" rx="38" ry="7" fill="#FF6347"/>
    <ellipse cx="50" cy="37" rx="33" ry="5.5" fill="#FF4500"/>
    <!-- Семена и сочность -->
    <ellipse cx="40" cy="37" rx="3" ry="1.3" fill="#FFF" opacity="0.4"/>
    <ellipse cx="60" cy="37" rx="2.5" ry="1.1" fill="#FFF" opacity="0.35"/>
    <ellipse cx="50" cy="36" rx="10" ry="2" fill="#FFF" opacity="0.2"/>
  </g>

  <!-- Верхняя булочка -->
  <g filter="url(#softShadow)">
    <path d="M5,28 Q50,16 95,28 L95,43 Q50,36 5,43 Z" fill="#D2691E"/>
    <path d="M8,31 Q50,20 92,31 L92,40 Q50,33 8,40 Z" fill="#F4A460"/>
    <!-- Текстура и подпёк -->
    <rect x="0" y="0" width="100" height="50" fill="url(#bunTexture)" opacity="0.6"/>
    <path d="M20,33 Q30,31 40,34 M60,34 Q70,32 80,35" stroke="#8B4513" stroke-width="0.25" fill="none" opacity="0.4"/>
  </g>

  <!-- Кунжут -->
  <g>
    <ellipse cx="20" cy="23" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="50" cy="21" rx="6" ry="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.2"/>
    <ellipse cx="80" cy="23" rx="5" ry="2.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.15"/>
    <ellipse cx="30" cy="26" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.12"/>
    <ellipse cx="70" cy="26" rx="4" ry="2" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.12"/>
    <ellipse cx="40" cy="29" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.12"/>
    <ellipse cx="60" cy="29" rx="3" ry="1.5" fill="#FFF8DC" stroke="#DAA520" stroke-width="0.12"/>
    <ellipse cx="25" cy="31" rx="2.5" ry="1.2" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.08"/>
    <ellipse cx="75" cy="31" rx="2.5" ry="1.2" fill="#F5DEB3" stroke="#DAA520" stroke-width="0.08"/>
  </g>
</svg>
